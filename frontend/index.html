<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodifestivalen 2024 Ranking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="welcome-screen" class="screen">
            <h1>Melodifestivalen 2024</h1>
            <div class="text-center">
                <button id="create-room-btn" class="btn btn-primary">Create New Room</button>
                <button id="join-room-btn" class="btn btn-secondary">Join Room</button>
            </div>
        </div>

        <div id="join-screen" class="screen">
            <h2>Join Room</h2>
            <div class="text-center">
                <input type="text" id="join-code" class="form-control mb-3" placeholder="Enter Room Code">
                <button id="submit-join-btn" class="btn btn-primary">Join</button>
            </div>
        </div>

        <div id="host-setup-screen" class="screen">
            <h2>Create Room</h2>
            <div class="mb-4">
                <input type="text" id="entry-input" class="form-control mb-2" placeholder="Add Entry">
                <button id="add-entry-btn" class="btn btn-secondary">Add Entry</button>
            </div>
            <div class="points-system">
                Points System: 12, 10, 8, 7, 6, 5, 4, 3, 2, 1
            </div>
            <ul id="entry-list" class="list-group mb-4"></ul>
            <div class="text-center">
                <button id="start-room-btn" class="btn btn-primary">Start Room</button>
            </div>
        </div>

        <div id="voting-screen" class="screen">
            <h2>Your Votes</h2>
            <div id="room-code-display"></div>
            <div class="points-system">
                Drag to rank your favorites!<br>
                Top song gets 12 points, second gets 10 points, then 8-1 points
            </div>
            <div id="voting-area"></div>
            <div class="text-center mt-4">
                <button id="submit-votes-btn" class="btn btn-primary">Submit Score</button>
                <div id="host-controls" class="d-none mt-3">
                    <button id="reveal-scores-btn" class="btn btn-secondary">Reveal Final Scores</button>
                </div>
            </div>
        </div>

        <div id="results-screen" class="screen">
            <h2>Final Results</h2>
            <div id="scoreboard"></div>
            <div class="text-center mt-4">
                <button onclick="window.location.reload()" class="btn btn-primary">Start New Room</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
